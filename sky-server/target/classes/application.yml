server:
  port: 8080

spring:
  profiles:
    active: prod
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}

      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      validation-query: SELECT 1

      time-between-eviction-runs-millis: 60000

      min-evictable-idle-time-millis: 300000

      keep-alive: true

      mysql:
        usePingMethod: false
  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    database: ${sky.redis.database}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity,com.sky.dto,com.sky.vo
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    admin-secret-key: itcast
    admin-ttl: 7200000
    admin-token-name: token

    user-secret-key: itheima
    user-ttl: 7200000
    user-token-name: authentication
    
    agent-secret-key: tasmania
    agent-ttl: 7200000
    agent-token-name: agent-token
    
  alioss:
    endpoint: ${sky.alioss.endpoint}
    access-key-secret: ${sky.alioss.access-key-secret}
    access-key-id: ${sky.alioss.access-key-id}
    bucket-name: ${sky.alioss.bucket-name}
  wechat:
    appid: ${sky.wechat.appid}
    secret: ${sky.wechat.secret}
credit:
  referral:
    direct-rate: 0.05
    indirect-rate: 0.02

# OpenAI配置
openai:
  api:
    key: YOUR_OPENAI_API_KEY_HERE  # 请在服务器上配置实际的API Key
  model: gpt-3.5-turbo
  timeout: 30000
  max-tokens: 150
  temperature: 0.7

# 聊天机器人配置
chatbot:
  rate-limit:
    requests-per-minute: 10
    daily-limit: 100
  message:
    max-length: 1000
  context:
    history-size: 5

# 产品知识服务配置
tour-knowledge:
  cache:
    enabled: true
    ttl: 3600
  recommendation:
    max-results: 8
    fallback-enabled: true
  query:
    min-keywords: 1
    similarity-threshold: 0.6

# 航班查询API配置
flight:
  api:
    aviationstack:
      api-key: YOUR_AVIATIONSTACK_API_KEY_HERE  # 请在服务器上配置实际的API Key
      base-url: http://api.aviationstack.com/v1
      enabled: true